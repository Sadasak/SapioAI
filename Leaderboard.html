<!DOCTYPE html>
<html lang="en">
<head>

        Back to Dashboard

    <script>
        // Redirect to Sapio Dashboard when clicking the button
        document.getElementById("backToDashboard").addEventListener("click", function () {
            window.location.href = "Sapio dashboard.html";
        });

</body>
</html>
